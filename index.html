<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<script type="text/javascript" charset="utf-8" src="js/cordova-2.7.0.js"></script>
<script type="text/javascript" charset="utf-8" src="js/index.js"></script>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<title>Riderunner</title>

<script type="text/javascript" charset="utf-8">
                    // Wait for Cordova to load
    document.addEventListener("deviceready", onDeviceReady, false);
		var ref= null;
		ref = window.open('http://google.com', '_blank', 'location=no');
        ref.addEventListener('loadstart', iabLoadStart);
        ref.addEventListener('loadstop', iabLoadStop);

    function iabLoadStart(event) {
            alert(event.type + ' - ' + event.url);
    }

    function iabLoadStop(event) {
        alert(event.type + ' - ' + event.url);
    }

    // Cordova is ready
    function onDeviceReady() {
         ref = window.open('http://google.com', '_blank', 'location=yes');
         ref.addEventListener('loadstart', iabLoadStart);
         ref.addEventListener('loadstop', iabLoadStop);
    }

</script>
</head>

</body>
</html>
